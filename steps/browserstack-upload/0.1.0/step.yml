title: browserstack-upload
summary: |
  Upload IPA/APK files to Browserstack
description: |
  For remote device testing, this step allows you to upload your IPA/APK files to BrowserStack
website: https://github.com/marcelkalveram/bitrise-step-browserstack-upload
source_code_url: https://github.com/marcelkalveram/bitrise-step-browserstack-upload
support_url: https://github.com/marcelkalveram/bitrise-step-browserstack-upload/issues
published_at: 2018-10-11T13:35:49.296864224+02:00
source:
  git: https://github.com/marcelkalveram/bitrise-step-browserstack-upload.git
  commit: 932e393f9b0455f676839c7185c1d8740133beec
host_os_tags:
- osx-10.10
- ubuntu-16.04
type_tags:
- utility
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: git
  - name: wget
  - name: qt
  apt_get:
  - name: git
  - name: wget
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    description: |
      This usually gets generated by the Gradle Runner or XCode Archive & Export
    is_required: true
    summary: The file that gets uploaded to BrowserStack, usually $BITRISE\_APK\_PATH
      or $BITRISE\_IPA\_PATH
    title: Bitrise APK or IPA path
  upload_path: $BITRISE_APK_PATH
- browserstack_username: $BROWSERSTACK_USERNAME
  opts:
    description: |
      The username you use to log into your Browserstack account
    is_required: true
    summary: Your Browserstack username
    title: Browserstack username
- browserstack_access_key: $BROWSERSTACK_ACCESS_KEY
  opts:
    description: |
      The access key you use to log into your Browserstack account
    is_required: true
    summary: Your Browserstack access key
    title: Browserstack access key
outputs:
- BROWSERSTACK_APP_URL: null
  opts:
    description: |
      Use this in your device tests
    summary: The app URL you can use for testing
    title: Browserstack App URL
